<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="import" href="UnifrakturMaguntia-Regular.ttf" />
    <link rel="stylesheet" href="A.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@aldamah</title>
  </head>
  <body>
    <header>
      <nav class="nav_items">
        <div class="men_1">
          <h1 class="menu">MENU</h1>
        </div>
        <div class="reservations_1">
          <h1 class="reservations">RESERVATIONS</h1>
        </div>
        <div class="aldamah_logo1">
          <img src="img/1.png" alt="aldamah_logo" class="aldamah_logo" />
        </div>
        <div class="deliveries_1">
          <h1 class="deliveries">DELIVERIES/TAKEOUT</h1>
        </div>
        <div class="about_1">
          <h1 class="about">ABOUT US</h1>
        </div>
      </nav>
    </header>
    <section class="section_1">
      <div class="aldamah_rest_div">
        <h2 class="aldamah_rest_1">Welcome to</h2>
        <h1 class="aldamah_rest_2">EMPIRE STATE RESTAURANT</h1>
      </div>
      <p class="text_1">
        A top tier Restaurant were services are offered with utmost precision
      </p>
    </section>

    <section>
      <div class="bar">
        <h2 class="text_2">Continue The Journey Of Great Taste</h2>
        <h2 class="h2_search">Search your favourite Cuisine</h2>
      </div>
      <div class="Continue_container">
        <!-- Deserts-->
        <div class="Continue_container_cards">
          <div class="Continue_image">
            <img src="img/6.png" alt="cake image" class="img" />
          </div>
          <div class="Continue_description">
            <h3>DESERTS</h3>
          </div>
        </div>

        <!--Delicious meal-->
        <div class="Continue_container_cards">
          <div class="Continue_image">
            <img src="img/hero.jpg" alt="meal image" class="img" />
          </div>
          <div class="Continue_description">
            <h3>DELICIOUS MEAL</h3>
          </div>
          <div class="h2div"><h2 class="btn1">ORDER NOW</h2></div>
        </div>

        <!--Wines and Sodas -->
        <div class="Continue_container_cards">
          <div class="Continue_image">
            <img src="img/4.png" alt="wine image" class="img" />
          </div>
          <div class="Continue_description">
            <h3>WINES AND SODAS</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
